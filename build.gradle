subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    version = '0.7-M5n'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    compileJava.options.deprecation = true
}
